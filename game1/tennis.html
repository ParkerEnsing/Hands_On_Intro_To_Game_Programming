<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>

    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <script>
            var canvas;
            var canvasContext;

            var ballX = 75, ballY = 75;
            var ballSpeedX = 6, ballSpeedY = 6;
            const BALL_RADIUS = 10;

            const BUMPER_WIDTH = 10, BUMPER_HEIGHT = 100;
            const BUMPER_SPACE_X = 10;
            var bumperLeftX, bumperLeftY;
            var bumperRightX, bumperRightY;

            var centerLineWidth, centerLineX;
            
            window.onload = function() {
                canvas = document.getElementById("gameCanvas");
                canvasContext = canvas.getContext("2d");


                var framesPerSecond = 30;

                bumperLeftX = BUMPER_SPACE_X;
                bumperRightX = canvas.width - BUMPER_SPACE_X - BUMPER_WIDTH;

                canvas.addEventListener('mousemove', function(evt) {
                    var mousePos = calculateMousePosition(evt);
                    bumperLeftY = mousePos.y - BUMPER_HEIGHT/2;
                    bumperRightY = mousePos.y - BUMPER_HEIGHT/2; // Centers the bumper on mouse Y pos
                });

                centerLineWidth = 6;
                centerLineX = canvas.width/2 - centerLineWidth/2;

                setInterval(function() {
                    moveEverything();
                    drawEverything();
                }, 1000 / framesPerSecond);
            }
            
            function calculateMousePosition(evt) {
                var rect = canvas.getBoundingClientRect(), root = document.documentElement;

                mouseX = evt.clientX - rect.left - root.scrollLeft;
                mouseY = evt.clientY - rect.top - root.scrollTop;

                return {
                    x: mouseX,
                    y: mouseY
                };
            }

            function moveEverything() {
                if (ballX > canvas.width - BALL_RADIUS || ballX < BALL_RADIUS) {
                    ballSpeedX *= -1;
                }

                if (ballY > canvas.height - BALL_RADIUS || ballY < BALL_RADIUS) {
                    ballSpeedY *= -1;
                }

                if (bumperLeftY < 0) {
                    bumperLeftY = 0;
                }

                if (bumperLeftY > canvas.height - BUMPER_HEIGHT) {
                    bumperLeftY = canvas.height - BUMPER_HEIGHT;
                }

                if (bumperRightY < 0) {
                    bumperRightY = 0;
                }

                if (bumperRightY > canvas.height - BUMPER_HEIGHT) {
                    bumperRightY = canvas.height - BUMPER_HEIGHT;
                }

                ballX += ballSpeedX;
                ballY += ballSpeedY;
            }

            function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
                canvasContext.fillStyle = fillColor;
                canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight)
            }

            function colorCircle(centerX, centerY, radius, fillColor) {
                canvasContext.fillStyle = fillColor;
                canvasContext.beginPath();
                canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
                canvasContext.fill();
            }

            function drawEverything() {
                // Fill background with black
                colorRect(0, 0, canvas.width, canvas.height, 'black');

                // Draw the ball
                colorCircle(ballX, ballY, BALL_RADIUS, 'white')

                // Draw the left bumper
                colorRect(bumperLeftX, bumperLeftY, BUMPER_WIDTH, BUMPER_HEIGHT, 'white');

                // Draw the right bumper
                colorRect(bumperRightX, bumperRightY, BUMPER_WIDTH, BUMPER_HEIGHT, 'white');

                // Draw the center line
                colorRect(centerLineX, 0, centerLineWidth, canvas.height, 'white');
            }
        </script>
    </body>
</html>
