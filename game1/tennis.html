<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>

    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <script>
            var canvas;
            var canvasContext;

            var ballX, ballY;
            var ballSpeedX = 4, ballSpeedY = 4;
            const BALL_RADIUS = 10;

            const BUMPER_WIDTH = 10, BUMPER_HEIGHT = 100;
            const BUMPER_SPACE_X = 10;
            var bumperLeftX, bumperLeftY;
            var bumperRightX, bumperRightY;

            var centerLineWidth, centerLineX;

            var scoreLeft = 0; scoreRight = 0;

            function randomPosOrNeg() {
                var rando;

                if (Math.random() < 0.5) {
                    rando = -1;
                } else {
                    rando = 1;
                }

                return rando
            }

            function newBall() {
                ballX = 0.5 * canvas.width;
                ballY = 0.5 * canvas.height;

                ballSpeedX *= randomPosOrNeg();
                ballSpeedY *= randomPosOrNeg();
            }
            
            window.onload = function() {
                canvas = document.getElementById("gameCanvas");
                canvasContext = canvas.getContext("2d");

                var framesPerSecond = 30;
                newBall();

                bumperLeftX = BUMPER_SPACE_X;
                bumperRightX = canvas.width - BUMPER_SPACE_X - BUMPER_WIDTH;

                canvas.addEventListener('mousemove', function(evt) {
                    var mousePos = calculateMousePosition(evt);
                    bumperLeftY = mousePos.y - 0.5 * BUMPER_HEIGHT;
                    bumperRightY = mousePos.y - 0.5 * BUMPER_HEIGHT; // Centers the bumper on mouse Y pos
                });

                centerLineWidth = 6;
                centerLineX = 0.5 * canvas.width - 0.5 * centerLineWidth;

                setInterval(function() {
                    moveEverything();
                    drawEverything();
                }, 0.001 * framesPerSecond);
            }
            
            function calculateMousePosition(evt) {
                var rect = canvas.getBoundingClientRect(), root = document.documentElement;

                mouseX = evt.clientX - rect.left - root.scrollLeft;
                mouseY = evt.clientY - rect.top - root.scrollTop;

                return {
                    x: mouseX,
                    y: mouseY
                };
            }

            function checkBumperPosition(yMin, yMax) {
                if (bumperLeftY < yMin) {
                    bumperLeftY = 0;
                }

                if (bumperLeftY > yMax) {
                    bumperLeftY = yMax;
                }

                if (bumperRightY < yMin) {
                    bumperRightY = 0;
                }

                if (bumperRightY > yMax) {
                    bumperRightY = yMax;
                }
            }

            function checkBallPosition(xMin, yMin, xMax, yMax, buffer) {
                if (ballY > yMax - buffer || ballY < yMin + buffer) {
                    ballSpeedY *= -1;
                }

                if (ballX < xMin + buffer) {
                    scoreRight += 1;
                    newBall();
                }

                if (ballX > xMax - buffer) {
                    scoreLeft += 1;
                    newBall();
                }
            }

            function circleRectOverlap(ballCenterX, ballCenterY, ballRadius, rectCenterX, rectCenterY, rectW, rectH) {
                var distanceX = Math.abs(ballCenterX - rectCenterX);
                var distanceY = Math.abs(ballCenterY - rectCenterY);

                if (distanceX >= 0.5 * rectW + ballRadius) {return false}
                if (distanceY >= 0.5 * rectH + ballRadius) {return false}

                if (distanceX <= 0.5 * rectW) {return true}
                if (distanceY <= 0.5 * rectH) {return true}

                var cornerDistX = distanceX - 0.5 * rectW;
                var cornerDistY = distanceY - 0.5 * rectH;
                return cornerDistX * cornerDistX + cornerDistY * cornerDistY < ballRadius * ballRadius;
            }

            function moveEverything() {
                checkBallPosition(0, 0, canvas.width, canvas.height, BALL_RADIUS);

                checkBumperPosition(0, canvas.height - BUMPER_HEIGHT);

                if (circleRectOverlap(ballX, ballY, BALL_RADIUS, bumperLeftX+0.5*BUMPER_WIDTH, bumperLeftY+0.5*BUMPER_HEIGHT, BUMPER_WIDTH, BUMPER_HEIGHT)
                || circleRectOverlap(ballX, ballY, BALL_RADIUS, bumperRightX+0.5*BUMPER_WIDTH, bumperRightY+0.5*BUMPER_HEIGHT, BUMPER_WIDTH, BUMPER_HEIGHT)) {
                    ballSpeedX *= -1
                }

                ballX += ballSpeedX;
                ballY += ballSpeedY;
            }

            function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
                canvasContext.fillStyle = fillColor;
                canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight)
            }

            function colorCircle(centerX, centerY, radius, fillColor) {
                canvasContext.fillStyle = fillColor;
                canvasContext.beginPath();
                canvasContext.arc(centerX, centerY, radius, 0, 2*Math.PI, true);
                canvasContext.fill();
            }

            function drawEverything() {
                // Fill background with black
                colorRect(0, 0, canvas.width, canvas.height, 'black');

                // Draw the ball
                colorCircle(ballX, ballY, BALL_RADIUS, 'white')

                // Draw the left bumper
                colorRect(bumperLeftX, bumperLeftY, BUMPER_WIDTH, BUMPER_HEIGHT, 'white');

                // Draw the right bumper
                colorRect(bumperRightX, bumperRightY, BUMPER_WIDTH, BUMPER_HEIGHT, 'white');

                // Draw the center line
                colorRect(centerLineX, 0, centerLineWidth, canvas.height, 'white');
            }
        </script>
    </body>
</html>
